<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lorde</title>

    <!-- JS -->
    <script src="{{ url_for('static', filename='modules/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aura.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Lorde" />
    <link rel="manifest" href="/static/images/site.webmanifest" />
</head>

<body>
    <div id="aura" class="inactive"></div>

    <div class="login container fadein" style="--fade-in-delay: .25s">
        {% if logo %}
        <h1 class="fadein title" style="--fade-in-delay: .35s;">If you wanna watch <img src="{{logo}}" alt="">, you're gonna have to login</h1>
        {% else %}
        <h1 class="fadein" style="--fade-in-delay: .35s;">Login</h1>
        {% endif %}
        <form id="login-form">
            <div class="form-group fadein" style="--fade-in-delay: .45s;">
                <label for="login-username">Username</label>
                <div class="input-wrapper">
                    <input id="login-username" name="username">
                </div>
            </div>

            <div class="form-group fadein" style="--fade-in-delay: .55s;">
                <label for="login-password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="login-password" name="password">
                </div>
            </div>

            <p id="error"></p>

            <button id="login-confirm" class=" fadein" style="--fade-in-delay: .65s;">Log In</button>
        </form>
    </div>
</body>

</html>
