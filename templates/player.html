<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch {{title_data.data.name}} | Lorde</title>

    <script src="{{ url_for('static', filename='modules/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='modules/mousetrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player_icons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player2.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player2.css') }}">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/static/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Lorde" />
    <link rel="manifest" href="/static/images/site.webmanifest" />
</head>
<div id="video-container"></div>


<body>
    <script>
        console.log("HELP")
        $(document).ready(function () {
            initPlayer(
                {{ tracks | tojson | safe}},
                {{ title_data | tojson | safe}},
                {{ timestamp | tojson | safe }},
                {{ watching_data | tojson | safe}},
                {{ next_episode | tojson | safe}}
            )
        })
    </script>
</body>

</html>
